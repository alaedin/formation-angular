<div class="form-card">
  <h2>Nouveau Face Snap</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" id="description" formControlName="description" rows="4"> </textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image</label>
      <input id="imageUrl" type="text" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="location"></label>
      <input type="text" id="location" formControlName="location">
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>

  </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
  <h2>{{faceSnap.title | uppercase}}</h2>
  <a routerLink="/face-snaps">Back</a>
  <p>Mise en ligne {{faceSnap.createdDate | date: 'le d MMMM yyyy à hh:mm '}} </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location">Photo prise à <i><u>{{faceSnap.location}}</u></i></p>
</div>
